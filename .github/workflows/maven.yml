name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload Plugin
        uses: actions/upload-artifact@master
        with:
          name: Plugin
          path: ./Plugin/target/
      - name: Upload Legacy Support
        uses: actions/upload-artifact@master
        with:
          name: Legacy Support
          path: ./LegacySupport/target/
